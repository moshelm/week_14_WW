apiVersion: apps/v1
kind: Deployment 
metadata:
  name: api-deploy
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api 
  template:
    metadata:
      labels:
        app: api 
    spec:
      containers:
        - name: api-con
          image: moshe5434/weapon:v1
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_USER
              value: "root"
            - name: DATABASE_NAME
              value: "weapon_db"
            - name: DATABASE_PORT
              value: "3306"
            - name: DATABASE_HOST
              value: "mysql-service"
            - name: DATABASE_PASSWORD
              value: "my-pw"
            - name: TABLE_NAME
              value: "weapon_table"
      initContainers:
       - name: wait-for-mysql
         image: busybox:1.28
         command: ['sh', '-c', "until nc -zv mysql-service 3306; do echo waiting for mysql...; sleep 2; done"]

    